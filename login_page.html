<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
          crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="style.css">
      
        <title>Login Landing Page</title>
    </head>

    <body>

        <h5 class="blockquote text-center text-white my-5">Login #09</h5>
        
            <div class="card text-center mx-auto mb-5" style="width: 350px">
                <div class="card-body">
                    <div>
                        <img src="images/image.png" height="110" width="110">
                    </div>
                    <div id="login-form-body" class="text-white pt-2">
                        <div class ="welcome-text">
                            <h4>Welcome</h4>
                            <h5>Sign in using the information below</h5>
                        </div>
                    <form id="login-form" >
                        <div class="form-input">
                            <div id="input-container">
                                <img src="images/user.png" class="input_img">
                                <input class="mx-auto bg-dark form-text-input form-control text-white" type="text" name="username" placeholder="Username" style="float: right;">
                            </div>
                        </div>
                        
                        <div class="form-input">
                            <div class="input-container">
                                <img src="images/lock.png" class="input_img" style="margin-top: 43px;">
                                <input class="mx-auto bg-dark form-text-input form-control mt-3 text-white" type="text" name="password" placeholder="Password" style="float: right;">
                                
                            </div>
                            <small class="form-text text-white float-right mb-2" width="80%">Forgot Password?</small>
                        </div>
                        <div div class="form-btn-container">
                            <input class = "btn btn-dark btn-lg btn-block mt-4 form-btn" type="submit" value="Submit">
                        </div>
                    </form>
                    <div id="footer-text">
                        <h5 class="text-center pt-3 ">Dont have an account?</h5>
                        <h5 class="text-center " href="#">SIGN UP</h5>
                    </div>
                    </div>
                </div>
            </div>
        
            

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    </body>
</html>
